      - POSTGRES_PASSWORD=aboulhaj_012345
      - POSTGRES_USER=aboulhaj
      - POSTGRES_DB=transcendance
      - POSTGRES_PORT=5432
    networks:
      - APInetwork
    volumes:
      - /Users/aboulhaj/Desktop/Projects/ft_transcendence/databases/data:/var/lib/postgresql/data
  
networks:
  APInetwork:
